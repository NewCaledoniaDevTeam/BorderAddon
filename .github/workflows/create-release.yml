name: Create Release
'on':
  push:
    branches:
      - main
jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v2
      - name: Sigin to git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Calculate build number
        id: build-number
        run: |
          BUILD_NUMBER=$(($GITHUB_RUN_NUMBER)) #to stay above jenkins
          echo "Build number: $BUILD_NUMBER"
          echo ::set-output name=BUILD_NUMBER::$BUILD_NUMBER
          
      - name: Update manifest version
        uses: 898anil/github-actions-json-edit@v0.2
        with:
          file_path: borderbp/manifest.json
          field_path: header.version.3
          field_value: 0.0.${{ steps.build-number.outputs.BUILD_NUMBER }}
          
      - name: Test
        run: |
          echo "$(cat borderbp/manifest.json)"
          
      - name: manifest update
        run: |
          git add "borderbp/manifest.json"
          git commit -m "0.0.${{ steps.build-number.outputs.BUILD_NUMBER }}"
      
      - uses: vimtor/action-zip@v1
        with:
          files: borderbp/
          dest: borderbp.0.0.${{ steps.build-number.outputs.BUILD_NUMBER }}.zip
      - uses: vimtor/action-zip@v1
        with:
          files: borderbp/
          dest: borderbp.0.0.${{ steps.build-number.outputs.BUILD_NUMBER }}.mcpack
                    
      - name: Puts the release on GitHub
        uses: ncipollo/release-action@v1
        with:
          artifacts: "borderbp.0.0.${{ steps.build-number.outputs.BUILD_NUMBER }}.zip, borderbp.0.0.${{ steps.build-number.outputs.BUILD_NUMBER }}.mcpack"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: 0.0.${{ steps.build-number.outputs.BUILD_NUMBER }}
          name: 0.0.${{ steps.build-number.outputs.BUILD_NUMBER }} New Caledonia Border Addon 
          prerelease: true
